    <div id="interface">
        <div class="menuRow">
        	<button id="drawBrush" class="button_Select" onclick="activerBouton(this)">Brush</button>
            <button id="drawLine" class="button_unselect" onclick="activerBouton(this)">Line</button>
            <button id="drawLineForm" class="button_unselect" onclick="activerBouton(this)">Shape Lines</button>

            <button id="drawCircle" class="button_unselect" onclick="activerBouton(this)">Circle</button>

        <div class="menuRow">
        	<div class="sousOptionsContainer">
        		<button id="strokeOption" class="button_Select" onclick="changePaintOption(this, 'stroke')">Stroke</button>
	            <div id="colorStroke"></div>
	            <input id="lineOptionWidth" type="number" min="1" onclick="changeLineWidth()" onmousemove="changeLineWidth()">
	            <input type="range" min="1" max="255" value="0" class="slider" id="strokeColorR" onmousemove="changeColor()">
	            <input type="range" min="1" max="255" value="0" class="slider" id="strokeColorG" onmousemove="changeColor()">
	            <input type="range" min="1" max="255" value="0" class="slider" id="strokeColorB" onmousemove="changeColor()">
	        </div>
	        <div class="sousOptionsContainer">
		        <button id="fillOption" class="button_unselect" onclick="changePaintOption(this, 'fill')">Fill</button>
	            <div id="color"></div>
	            <input type="range" min="1" max="255" value="0" class="slider" id="colorR" onmousemove="changeColor()">
	            <input type="range" min="1" max="255" value="0" class="slider" id="colorG" onmousemove="changeColor()">
	            <input type="range" min="1" max="255" value="0" class="slider" id="colorB" onmousemove="changeColor()">
	        </div>
        </div>
    </div>
    <div id="canvasRelative">
        <canvas id="scene" width="700" height="700"></canvas>
    </div>
    <code id="code">
        &lt;canvas id="scene" width="700" height="700"&gt;<br>
        &lt;/canvas&gt;<br>
        &lt;script type="text/javascript"&gt;<br>
            var canvas = document.getElementById('scene');<br>
            var ctx = canvas.getContext('2d');<br>
        <span id="lastChild">&lt;/script&gt;<br></span>
    </code>
    <script type="text/javascript">

            var canvas = document.getElementById('scene');
            var ctx = canvas.getContext('2d');
           /*var canvasCircle = document.getElementById('circleOption');
            var ctxCircle = canvasCircle.getContext('2d');*/
            var boutonSelection = document.getElementById('drawBrush');
            var dessinEnCours = 0;
            var mouseX;
            var mouseY;
            var saveMousePoints = [[],[]];
            var saveMousePointsIndice = -1;
            var originX;
            var originY;
            var tempoDessin = 0;
            var canvasSaveDuringCreationShape = ctx.getImageData(0, 0, canvas.width, canvas.height);
            var canvasSaveBetweenTwoShapes = ctx.getImageData(0, 0, canvas.width, canvas.height);
            var test = 0;
            var stroke = true;
            var fill = false;
            var red = 0;
            var green = 0;
            var blue = 0;
            var redStroke = 0;
            var greenStroke = 0;
            var blueStroke = 0;
            var canvasWidth;
            var canvasHeight;
            var circleByCenter = false;
            var circleCenterX;
            var circleCenterY;
            var circleRadius;
            var circleAngle = 2;
            var lineOptionWidth = 3;
            var undoRedo = [];
            var undoIndex = 0;


            window.onload = function()
            {                
                let slider = document.getElementsByClassName("slider");
                redStroke = slider[0].value = 0;
                greenStroke = slider[1].value = 0;
                blueStroke = slider[2].value = 0;
                red = slider[3].value = 0;
                green = slider[4].value = 0;
                blue = slider[5].value = 0;
                canvasWidth = prompt('width canvas');
                canvasHeight = prompt('height canvas');
                if (isNaN(parseFloat(canvasWidth)) || isNaN(parseFloat(canvasHeight)))
                {
                    canvasWidth = 700;
                    canvasHeight = 700;
                }
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
                document.getElementById('lineOptionWidth').value = 3;
                gestionEvent();
                addUndo();
               // changeCircleOption();
            };

          /*  function circleOption()
            {
                ctxCircle.clearRect(0, 0, canvasCircle.width, canvasCircle.height);
                ctxCircle.beginPath();
                ctxCircle.lineWidth = 5;
                ctxCircle.arc(canvasCircle.width / 2, canvasCircle.height / 2, (canvasCircle.height -10) / 2, 0, circleAngle*Math.PI);
                ctxCircle.stroke();
            }

            function changeCircleOption()
            {
                let slider = document.getElementById('circleOpt');
                circleAngle = (slider.value)/10;
                circleOption();
            }*/

            function activerUndo()
            {
            	            		            	console.log(undoIndex);

            	if (undoIndex > 0)
            	{
            		undoIndex--;
            		let restoreUndo = undoRedo[undoIndex];
            		ctx.clearRect(0, 0, canvas.width, canvas.height);
            		ctx.putImageData(restoreUndo, 0, 0);
            	}
            }
            function activerRedo()
            {
            	if (undoIndex + 1 < undoRedo.length)
            	{
            		undoIndex++;
            		let restoreUndo = undoRedo[undoIndex];
            		ctx.clearRect(0, 0, canvas.width, canvas.height);
            		ctx.putImageData(restoreUndo, 0, 0);
            	}
            }

            function addUndo()
            {
           	    console.log(undoIndex);
            	let saveThisStep = ctx.getImageData(0, 0, canvas.width, canvas.height);

            	if (undoIndex < 9)
            	{
            		let deleteRedo = 9 - undoIndex;
            		            		undoIndex++;

            		undoRedo.splice(undoIndex, deleteRedo);
				}
            	else
            	{
            		for (let i = 0; i < undoRedo.length; i++)
	            	{
						undoRedo[i] = undoRedo[i+1];
	            	}
	            }
            	undoRedo[undoIndex] = saveThisStep;
            }

            function gestionEvent()
            {
            	if (boutonSelection == document.getElementById('drawBrush'))
            	{
            		canvas.addEventListener('mousedown', detecterOutil, false);
            		canvas.addEventListener('mouseup', stopBrush, false);
            		canvas.removeEventListener('click', detecterOutil, false);
            	}
            	else
            	{
            		canvas.addEventListener('click', detecterOutil, false);
            		canvas.removeEventListener('mousedown', detecterOutil, false);
            		canvas.removeEventListener('mouseup', stopBrush, false);
            	}
            }

            function changeColor()
            {
                let slider = document.getElementsByClassName("slider");
                let colorActu = document.getElementById('color');
                let colorActuStroke = document.getElementById('colorStroke');
                redStroke = slider[0].value;
                greenStroke = slider[1].value;
                blueStroke = slider[2].value;
                red = slider[3].value;
                green = slider[4].value;
                blue = slider[5].value;
                colorActu.style.backgroundColor = 'rgb( '+red+', '+green+', '+blue+')';
                colorActuStroke.style.backgroundColor = 'rgb( '+redStroke+', '+greenStroke+', '+blueStroke+')';
            }

            function changeLineWidth()
            {
            	let lineWidthId = document.getElementById('lineOptionWidth');
            	lineWidthId.value = (lineWidthId.value <= 0 || isNaN(lineWidthId.value)) ? 1 : lineWidthId.value;
            	lineOptionWidth = document.getElementById('lineOptionWidth').value;
            }

            document.getElementById('lineOptionWidth').addEventListener('keypress', function (e)
            {
	    		var key = e.which || e.keyCode;
	    		if (key === 13)
	    		{
	    			changeLineWidth();
	    		}
	    	});

            function activerBouton(ceBouton)
            {
                desactiverBouton();
                ceBouton.className = "button_Select";
                boutonSelection = ceBouton;
                gestionEvent();
            }

            function desactiverBouton()
            {
                if (boutonSelection != 'aucun')
                {
                    saveMousePoints = [[],[]];
                    ctx.putImageData(canvasSaveBetweenTwoShapes, 0, 0);
                    canvasSaveDuringCreationShape = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    dessinEnCours = 0;
                    saveMousePointsIndice = -1;
                    boutonSelection.className = "button_unselect";
                    clearInterval(tempoDessin);
                    ctx.putImageData(canvasSaveDuringCreationShape, 0, 0);
                }
            }

            function changePaintOption(thisId, option)
            {
                if (thisId == document.getElementById('strokeOption'))
                {
                    if (stroke == false)
                    {
                        thisId.className = 'button_Select';
                        stroke = true;
                    }
                    else
                    {
                        thisId.className = 'button_unselect';
                        stroke = false;
                    }
                }
                if (thisId == document.getElementById('fillOption'))
                {
                    if (fill == false)
                    {
                        thisId.className = 'button_Select';
                        fill = true;
                    }
                    else
                    {
                        thisId.className = 'button_unselect';
                        fill = false;
                    }
                }
            }
 
            addEventListener('mousemove', saveMouseXY);

            function getX(event)
            {
                if(event.offsetX)
                {
                    return event.offsetX;
                }
                if(event.clientX) /*firefix*/
                {
                    return event.clientX - canvas.offsetLeft;
                }
                return null;
             }

            function getY(event)
            {
                if(event.offsetY)
                {
                    return event.offsetY;
                }
                if(event.clientY) /*firefix*/
                {
                    return event.clientY- canvas.offsetTop;
                }
                return null;    
            }

            function saveMouseXY(event)
            {
                mouseX = getX(event);
                mouseY = getY(event);
            }

            function detecterOutil()
            {
            	let boutonDrawBrush = document.getElementById('drawBrush');
                let boutonDrawLine = document.getElementById('drawLine');
                let boutonDrawLineForm = document.getElementById('drawLineForm');
                let boutonDrawRect = document.getElementById('drawRectangle');
                let boutonDrawCircle = document.getElementById('drawCircle');
                changeLineWidth();

                if (stroke == false && fill == false)
                {
                    stroke = true;
                    document.getElementById('strokeOption').className = "button_Select";
                }
                if (boutonSelection == boutonDrawBrush)
                {
                	if (dessinEnCours == 0)
                	{
                	   	originX = mouseX;
                   		originY = mouseY;
					}
                    if (dessinEnCours == 1)
                    {
                        dessinEnCours = 2;
                    }
                    drawBrush();
                }
                if (boutonSelection == boutonDrawLine)
                {
                    if (dessinEnCours == 1)
                    {
                        dessinEnCours = 2;
                    }
                    drawLine();
                }
                if (boutonSelection == boutonDrawLineForm)
                {
                    clearInterval(tempoDessin);
                    if (mouseX >= saveMousePoints[0][0] - 10 && mouseX <= saveMousePoints[0][0] + 10 && mouseY >= saveMousePoints[1][0] - 10 && mouseY <= saveMousePoints[1][0] + 10 && dessinEnCours == 2)
                    {
                        canvasSaveDuringCreationShape = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        dessinEnCours = 3;
                    }
                    if (dessinEnCours == 2)
                    {
                        canvasSaveDuringCreationShape = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        dessinEnCours = 1;
                    }
                    drawLineForm();
                }
                if (boutonSelection == boutonDrawRect)
                {   
                    if (dessinEnCours == 1)
                    {
                        dessinEnCours = 2;
                    }
                    drawRectangle();
                }
                if (boutonSelection == boutonDrawCircle)
                {   
                    if (dessinEnCours == 1)
                    {
                        dessinEnCours = 2;
                    }
                    drawCircle();
                }
            }

            function stopBrush()
            {
            	clearInterval(tempoDessin);
            	originX = mouseX;
                originY = mouseY;
                dessinEnCours = 0;
                if (stroke === true)
                {
                    document.getElementById('code').innerHTML += 'ctx.lineWidth = '+lineOptionWidth+';<br>ctx.strokeStyle = "rgb( '+redStroke+', '+greenStroke+', '+blueStroke+')";<br>ctx.stroke();<br>';
                }
                if (fill === true && stroke === false)
                {
                   document.getElementById('code').innerHTML += 'ctx.lineWidth = '+lineOptionWidth+';<br>ctx.strokeStyle = "rgb( '+red+', '+green+', '+blue+')";<br>ctx.stroke();<br>';
                }
                document.getElementById('code').innerHTML += '//BRUSH - END<br>';
                document.getElementById('code').innerHTML += '<span id="lastChild">&lt;/script&gt;</span>';
                addUndo();
            }

			function drawBrush()
            {
                if (dessinEnCours == 0)
                {
                	ctx.beginPath();
                    ctx.moveTo(originX, originY);
                  	document.getElementById('code').removeChild(document.getElementById('lastChild'));
                  	document.getElementById('code').innerHTML += '//BRUSH - START<br>';
                    document.getElementById('code').innerHTML += 'ctx.beginPath();<br>ctx.moveTo('+originX+', '+originY+');<br>';
                    dessinEnCours = 1;
                }
               	if (dessinEnCours == 1)
                {
                    tempoDessin = setInterval(function(){
                    ctx.lineTo(mouseX, mouseY);
                    ctx.lineWidth = lineOptionWidth;
                    if (stroke === true)
                    {
                        ctx.strokeStyle = 'rgb( '+redStroke+', '+greenStroke+', '+blueStroke+')';
                        ctx.stroke();
                    }
                    if (fill === true && stroke === false)
                    {
                        ctx.strokeStyle = 'rgb( '+red+', '+green+', '+blue+')';
                        ctx.stroke();
                    }
                    canvasSaveBetweenTwoShapes = ctx.getImageData(0, 0, canvas.width, canvas.height);

					document.getElementById('code').innerHTML += 'ctx.lineTo('+mouseX+', '+mouseY+');<br>';
                    }, 10);
                }
            }
            function drawLine()
            {
                if (dessinEnCours == 0)
                {
                    originX = mouseX;
                    originY = mouseY;
                    dessinEnCours = 1;
                }
                if (dessinEnCours == 1)
                {
                    tempoDessin = setInterval(function(){
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.putImageData(canvasSaveDuringCreationShape, 0, 0);
                        ctx.beginPath();
                        ctx.moveTo(originX, originY);
                        ctx.lineTo(mouseX, mouseY);
                        saveOriginXForGen = mouseX;
                        saveOriginYForGen = mouseY;
                        ctx.lineWidth = lineOptionWidth;
                        if (stroke === true)
                        {
                            ctx.strokeStyle = 'rgb( '+redStroke+', '+greenStroke+', '+blueStroke+')';
                            ctx.stroke();
                        }
                        if (fill === true && stroke === false)
                        {
                            ctx.strokeStyle = 'rgb( '+red+', '+green+', '+blue+')';
                            ctx.stroke();
                        }
                        ctx.stroke();
                        test++;
                    }, 10);
                }
                if (dessinEnCours == 2)
                {
                    ctx.closePath();
                    canvasSaveDuringCreationShape = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    clearInterval(tempoDessin);
                    dessinEnCours = 0;
                    canvasSaveBetweenTwoShapes = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    document.getElementById('code').removeChild(document.getElementById('lastChild'));
                    document.getElementById('code').innerHTML += 'ctx.beginPath();<br>ctx.moveTo('+originX+', '+originY+');<br>ctx.lineTo('+saveOriginXForGen+', '+saveOriginYForGen+');<br>'
                    if (stroke === true)
                    {
                        document.getElementById('code').innerHTML += 'ctx.lineWidth = '+lineOptionWidth+';<br>ctx.strokeStyle = "rgb( '+redStroke+', '+greenStroke+', '+blueStroke+')";<br>ctx.stroke();<br>';
                    }
                    if (fill === true && stroke === false)
                    {
                        document.getElementById('code').innerHTML += 'ctx.strokeStyle = "rgb( '+red+', '+green+', '+blue+')";<br>ctx.stroke();<br>';
                    }
                    document.getElementById('code').innerHTML += '<span id="lastChild">&lt;/script&gt;</span>';
                }
            }


            function drawLineForm()
            {
                if (dessinEnCours == 0)
                {
                    canvasSaveBetweenTwoShapes = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    dessinEnCours = 1;
                }
                if (dessinEnCours == 1)
                {
                    originX = mouseX;
                    originY = mouseY;
                    saveMousePoints[0].push(originX);
                    saveMousePoints[1].push(originY);
                    saveMousePointsIndice++;
                    canvasSaveDuringCreationShape = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    dessinEnCours = 2;
                }
                if (dessinEnCours == 2)
                {
                    tempoDessin = setInterval(function(){
                        ctx.beginPath();
                        ctx.moveTo(saveMousePoints[0][saveMousePointsIndice], saveMousePoints[1][saveMousePointsIndice]);
                        ctx.putImageData(canvasSaveDuringCreationShape, 0, 0);
                        ctx.lineTo(mouseX, mouseY);
                        ctx.closePath();
                        ctx.lineWidth = lineOptionWidth;
                        ctx.strokeStyle = 'rgb( '+redStroke+', '+greenStroke+', '+blueStroke+')';
                        ctx.stroke();
                        test++;
                        console.log('setInterval Cycle: '+test+' en cours: '+dessinEnCours+' tempoDessin: '+tempoDessin+' indice: '+saveMousePointsIndice);
                    }, 10);
                }
                if (dessinEnCours == 3)
                {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    dessinEnCours = 4;
                }
                if (dessinEnCours == 4)
                {
                    clearInterval(tempoDessin);
                    ctx.putImageData(canvasSaveBetweenTwoShapes, 0, 0);
                    ctx.beginPath();
                    ctx.moveTo(saveMousePoints[0][0], saveMousePoints[1][0]);
                    for (i = 1; i < saveMousePoints[0].length; i++)
                    {
                        ctx.lineTo(saveMousePoints[0][i], saveMousePoints[1][i]);
                    }
                    ctx.lineTo(saveMousePoints[0][0], saveMousePoints[1][0]);
                    ctx.closePath();
                    if (stroke === true)
                    {
                        ctx.lineWidth = lineOptionWidth;
                        ctx.strokeStyle = 'rgb( '+redStroke+', '+greenStroke+', '+blueStroke+')';
                        ctx.stroke();
                    }
                    if (fill === true)
                    {
                        ctx.fillStyle = 'rgb( '+red+', '+green+', '+blue+')';
                        ctx.fill();
                    }
                    saveMousePointsIndice = -1;
                    dessinEnCours = 5;
                }
                if (dessinEnCours == 5)
                {
                    let posGeneratorX = saveMousePoints[0][0];
                    let posGeneratorY = saveMousePoints[1][0];
                    let parentGenerator = document.getElementById('code');
                    let textGenerator = document.createTextNode('ctx.moveTo('+posGeneratorX+', '+posGeneratorY+');');
                    document.getElementById('code').removeChild(document.getElementById('lastChild'));
                    document.getElementById('code').innerHTML += 'ctx.beginPath();<br>';
                    parentGenerator.appendChild(textGenerator);
                    parentGenerator.appendChild(document.createElement('br'));
                    for (i = 1; i < saveMousePoints[0].length; i++)
                    {
                        posGeneratorX = saveMousePoints[0][i];
                        posGeneratorY = saveMousePoints[1][i];
                        textGenerator = document.createTextNode('ctx.lineTo('+posGeneratorX+', '+posGeneratorY+');');
                        parentGenerator.appendChild(textGenerator);
                        parentGenerator.appendChild(document.createElement('br'));
                    }
                    document.getElementById('code').innerHTML += 'ctx.closePath();<br>';
                    if (stroke === true)
                    {
                        document.getElementById('code').innerHTML += 'ctx.lineWidth = '+lineOptionWidth+';<br>ctx.strokeStyle = "rgb( '+redStroke+', '+greenStroke+', '+blueStroke+')";<br>ctx.stroke();<br>';
                    }
                    if (fill === true)
                    {
                        document.getElementById('code').innerHTML += 'ctx.fillStyle = "rgb( '+red+', '+green+', '+blue+')";<br>ctx.fill();<br>';
                    }
                    document.getElementById('code').innerHTML += '<span id="lastChild">&lt;/script&gt;</span>';
                    canvasSaveBetweenTwoShapes = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    saveMousePoints = [[],[]];
                    dessinEnCours = 0;
                }
            }

            function drawRectangle()
            {
                if (dessinEnCours == 0)
                {
                    canvasSaveBetweenTwoShapes = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    originX = mouseX;
                    originY = mouseY;
                    dessinEnCours = 1;
                }
                if (dessinEnCours == 1)
                {
                    tempoDessin = setInterval(function(){
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.putImageData(canvasSaveBetweenTwoShapes, 0, 0);
                        ctx.beginPath();
                        saveOriginXForGen = mouseX;
                        saveOriginYForGen = mouseY;
                        ctx.rect(originX, originY, saveOriginXForGen - originX, saveOriginYForGen - originY);
                        if (stroke === true)
                        {
                            ctx.lineWidth = lineOptionWidth;
                            ctx.strokeStyle = 'rgb( '+redStroke+', '+greenStroke+', '+blueStroke+')';
                            ctx.stroke();
                        }
                        if (fill === true)
                        {
                            ctx.fillStyle = 'rgb( '+red+', '+green+', '+blue+')';
                            ctx.fill();
                        }
                    }, 10);
                }

                if (dessinEnCours == 2)
                {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.putImageData(canvasSaveBetweenTwoShapes, 0, 0);
                    ctx.beginPath();
                    ctx.rect(originX, originY, saveOriginXForGen - originX, saveOriginYForGen - originY);
                    if (stroke === true)
                    {
                        ctx.lineWidth = lineOptionWidth;
                        ctx.strokeStyle = 'rgb( '+redStroke+', '+greenStroke+', '+blueStroke+')';
                        ctx.stroke();
                    }
                    if (fill === true)
                    {
                        ctx.fillStyle = 'rgb( '+red+', '+green+', '+blue+')';
                        ctx.fill();                       
                    }                       
                    clearInterval(tempoDessin);
                    dessinEnCours = 0;
                    let rectDestX = saveOriginXForGen - originX;
                    let rectDestY = saveOriginYForGen - originY;
                    document.getElementById('code').removeChild(document.getElementById('lastChild'));
                    document.getElementById('code').innerHTML += 'ctx.beginPath();<br>ctx.rect( '+originX+', '+originY+', '+rectDestX+', '+rectDestY+');<br>'
                    if (stroke === true)
                    {
                        document.getElementById('code').innerHTML += 'ctx.lineWidth = '+lineOptionWidth+';<br>ctx.strokeStyle = "rgb( '+redStroke+', '+greenStroke+', '+blueStroke+')";<br>ctx.stroke();<br>';
                    }
                    if (fill === true)
                    {
                        document.getElementById('code').innerHTML += 'ctx.fillStyle = "rgb( '+red+', '+green+', '+blue+')";<br>ctx.fill();<br>';
                    }
                    document.getElementById('code').innerHTML += '<span id="lastChild">&lt;/script&gt;</span>';
                    canvasSaveBetweenTwoShapes = ctx.getImageData(0, 0, canvas.width, canvas.height);
                }
            }
            function drawCircle()
            {
                if (dessinEnCours == 0)
                {
                    canvasSaveBetweenTwoShapes = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    originX = mouseX;
                    originY = mouseY;
                    dessinEnCours = 1;
                }
                if (dessinEnCours == 1)
                {
                    tempoDessin = setInterval(function(){
                        circleRadius = Math.sqrt(Math.pow(mouseX - originX, 2) + Math.pow(mouseY - originY, 2))/2;
                        circleRadius = parseInt(circleRadius);
                        if (circleByCenter === false)
                        {
                            circleCenterX = originX + ((mouseX - originX)/2);
                            circleCenterY = originY + ((mouseY - originY)/2);
                        }
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.putImageData(canvasSaveBetweenTwoShapes, 0, 0);
                        ctx.beginPath();
                        ctx.arc(circleCenterX, circleCenterY, circleRadius, 0, circleAngle*Math.PI);
                        if (stroke === true)
                        {
                            ctx.lineWidth = lineOptionWidth;
                            ctx.strokeStyle = 'rgb( '+redStroke+', '+greenStroke+', '+blueStroke+')';
                            ctx.stroke();
                        }
                        if (fill === true)
                        {
                            ctx.fillStyle = 'rgb( '+red+', '+green+', '+blue+')';
                            ctx.fill();
                        }
                    }, 10);
                }

                if (dessinEnCours == 2)
                {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.putImageData(canvasSaveBetweenTwoShapes, 0, 0);
                    ctx.beginPath();
                    ctx.arc(circleCenterX, circleCenterY, circleRadius, 0, circleAngle*Math.PI);
                    if (stroke === true)
                    {
                        ctx.lineWidth = lineOptionWidth;
                        ctx.strokeStyle = 'rgb( '+redStroke+', '+greenStroke+', '+blueStroke+')';
                        ctx.stroke();
                    }
                    if (fill === true)
                    {
                        ctx.fillStyle = 'rgb( '+red+', '+green+', '+blue+')';
                        ctx.fill();                       
                    }                       
                    clearInterval(tempoDessin);
                    dessinEnCours = 0;
                    document.getElementById('code').removeChild(document.getElementById('lastChild'));

                    document.getElementById('code').innerHTML += 'ctx.beginPath();<br>ctx.arc( '+circleCenterX+', '+circleCenterY+', '+circleRadius+', 0, '+2*Math.PI+');<br>'
                    if (stroke === true)
                    {
                        document.getElementById('code').innerHTML += 'ctx.lineWidth = '+lineOptionWidth+';<br>ctx.strokeStyle = "rgb( '+redStroke+', '+greenStroke+', '+blueStroke+')";<br>ctx.stroke();<br>';
                    }
                    if (fill === true)
                    {
                        document.getElementById('code').innerHTML += 'ctx.fillStyle = "rgb( '+red+', '+green+', '+blue+')";<br>ctx.fill();<br>';
                    }
                    document.getElementById('code').innerHTML += '<span id="lastChild">&lt;/script&gt;</span>';
                    canvasSaveBetweenTwoShapes = ctx.getImageData(0, 0, canvas.width, canvas.height);
                }
            }
