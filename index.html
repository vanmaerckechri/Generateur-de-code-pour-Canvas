<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bomberman</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="interface">
        <button id="drawLine" class="button_unselect" onclick="activerBouton(this)">
            Draw Line
        </button>
    </div>
    <canvas id="scene" width="700" height="700" style="background-color: pink;">
    </canvas>
    <script type="text/javascript">

            var canvas = document.getElementById('scene');
            var ctx = canvas.getContext('2d');
            var boutonSelection = "aucun";
            var dessinEnCours = 0;
            var boutonDrawLine = document.getElementById('drawLine');
            var mouseX;
            var mouseY;
            var originX;
            var originY;
            var tempoDessin;

            function activerBouton(ceBouton)
            {
                ceBouton.className = "button_Select";
                boutonSelection = ceBouton;
            }

            canvas.addEventListener('click', detecterOutil, false);
            addEventListener('mousemove', saveMouseXY);

            function saveMouseXY(event)
            {
                mouseX = event.clientX - canvas.offsetLeft;
                mouseY = event.clientY - canvas.offsetTop;
            }

            function detecterOutil()
            {
                if (boutonSelection == boutonDrawLine)
                {
                    if (dessinEnCours == 2)
                    {
                        dessinEnCours = 3;
                    }
                    drawLine();
                }
            }

            function drawLine()
            {
                if (dessinEnCours == 0)
                {
                    dessinEnCours = 1;
                }
                if (dessinEnCours == 1)
                {
                    ctx.beginPath();
                    ctx.moveTo(originX, originY);
                    dessinEnCours = 2;
                }
                if (dessinEnCours == 2)
                {
                    tempoDessin = setInterval(function(){
                   /* ctx.clearRect(0, 0, canvas.width, canvas.height)
                    ctx.restore();*/
                    console.log('tourne');
                    ctx.lineTo(mouseX, mouseY);
                    ctx.stroke();
                    }, 10);
                }
                if (dessinEnCours == 3)
                {
                    console.log(tempoDessin);
                    ctx.closePath();
                    ctx.save();
                    clearInterval(tempoDessin);
                    dessinEnCours = 0;
                }
            }
    </script>
</body>
</html>
