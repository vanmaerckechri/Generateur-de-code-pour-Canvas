<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Générateur de Crises de Nerfs</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="interface">
        <button id="drawLine" class="button_unselect" onclick="activerBouton(this)">
            Draw Line
        </button>
        <button id="drawLineForm" class="button_unselect" onclick="activerBouton(this)">
            Draw Form with Lines
        </button>
        <button id="drawRectangle" class="button_unselect" onclick="activerBouton(this)">
            Draw a Rectangle
        </button>
        <button id="fillOption" class="button_unselect" onclick="changePaintOption()">
            Fill
        </button>
        <button id="strokeOption" class="button_Select" onclick="changePaintOption()">
            Stroke
        </button>
        <label for="colorR">% Rouge</label>
        <input type="range" min="1" max="255" value="0" class="slider" id="colorR" onmouseup="changeColor()">
        <label for="colorR">% Green</label>
        <input type="range" min="1" max="255" value="0" class="slider" id="colorG" onmouseup="changeColor()">
        <label for="colorR">% Blue</label>
        <input type="range" min="1" max="255" value="0" class="slider" id="colorB" onmouseup="changeColor()">
        <div id="color"></div>
    </div>
    <div id="canvasRelative">
        <canvas id="scene" width="700" height="700" style="background-color: pink;">
        </canvas>
    </div>
    <code id="code">
        &lt;canvas id="scene" width="700" height="700"&gt;<br>
        &lt;/canvas&gt;<br>
        &lt;script type="text/javascript"&gt;<br>
            var canvas = document.getElementById('scene');<br>
            var ctx = canvas.getContext('2d');<br>
        <span id="lastChild">&lt;/script&gt;<br></span>
    </code>
    <script type="text/javascript">

            var canvas = document.getElementById('scene');
            var ctx = canvas.getContext('2d');
            var boutonSelection = "aucun";
            var dessinEnCours = 0;
            var mouseX;
            var mouseY;
            var saveMousePoints = [[],[]];
            var saveMousePointsIndice = -1;
            var originX;
            var originY;
            var tempoDessin = 0;
            var saveCanvas = ctx.getImageData(0, 0, canvas.width, canvas.height);
            var saveCanvasUndoLineForm = ctx.getImageData(0, 0, canvas.width, canvas.height);
            var test = 0;
            var paint = "stroke";
            var red = 0;
            var green = 0;
            var blue = 0;

            window.onload = function()
            {                
                let slider = document.getElementsByClassName("slider");
                red = slider[0].value = 0;
                green = slider[1].value = 0;
                blue = slider[2].value = 0;
            };

            function changeColor()
            {
                let slider = document.getElementsByClassName("slider");
                let colorActu = document.getElementById('color');
                red = slider[0].value;
                green = slider[1].value;
                blue = slider[2].value;
                colorActu.style.backgroundColor = 'rgb( '+red+', '+green+', '+blue+')';
            }

            function activerBouton(ceBouton)
            {
                desactiverBouton();
                ceBouton.className = "button_Select";
                boutonSelection = ceBouton;
            }

            function desactiverBouton()
            {
                if (boutonSelection != 'aucun')
                {
                    saveMousePoints = [[],[]];
                    ctx.putImageData(saveCanvasUndoLineForm, 0, 0);
                    saveCanvas = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    dessinEnCours = 0;
                    saveMousePointsIndice = -1;
                    boutonSelection.className = "button_unselect";
                    clearInterval(tempoDessin);
                    ctx.putImageData(saveCanvas, 0, 0);
                }
            }

            function changePaintOption()
            {
                if (paint == "stroke")
                {
                    document.getElementById('strokeOption').className = 'button_unselect';
                    document.getElementById('fillOption').className = 'button_Select';
                    paint = "fill";
                }
                else
                {
                    document.getElementById('fillOption').className = 'button_unselect';
                    document.getElementById('strokeOption').className = 'button_Select';
                    paint = "stroke";
                }
            }

            canvas.addEventListener('click', detecterOutil, false);
            addEventListener('mousemove', saveMouseXY);

            function getX(event)
            {
                if(event.offsetX)
                {
                    return event.offsetX;
                }
                if(event.clientX) /*firefix*/
                {
                    return event.clientX - canvas.offsetLeft;
                }
                return null;
             }

            function getY(event)
            {
                if(event.offsetY)
                {
                    return event.offsetY;
                }
                if(event.clientY) /*firefix*/
                {
                    return event.clientY- canvas.offsetTop;
                }
                return null;    
            }

            function saveMouseXY(event)
            {
                mouseX = getX(event);
                mouseY = getY(event);
                console.log(paint);
            }

            function detecterOutil()
            {
                let boutonDrawLine = document.getElementById('drawLine');
                let boutonDrawLineForm = document.getElementById('drawLineForm');
                let boutonDrawRect = document.getElementById('drawRectangle');

                if (boutonSelection == boutonDrawLine)
                {
                    if (dessinEnCours == 1)
                    {
                        dessinEnCours = 2;
                    }
                    drawLine();
                }
                if (boutonSelection == boutonDrawLineForm)
                {
                    clearInterval(tempoDessin);
                    if (mouseX >= saveMousePoints[0][0] - 10 && mouseX <= saveMousePoints[0][0] + 10 && mouseY >= saveMousePoints[1][0] - 10 && mouseY <= saveMousePoints[1][0] + 10 && dessinEnCours == 2)
                    {
                        saveCanvas = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        dessinEnCours = 3;
                    }
                    if (dessinEnCours == 2)
                    {
                        saveCanvas = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        dessinEnCours = 1;
                    }
                    drawLineForm();
                }
                if (boutonSelection == boutonDrawRect)
                {   
                    if (dessinEnCours == 1)
                    {
                        dessinEnCours = 2;
                    }
                    drawRectangle();
                }
            }

            function drawLine()
            {
                if (dessinEnCours == 0)
                {
                    originX = mouseX;
                    originY = mouseY;
                    dessinEnCours = 1;
                }
                if (dessinEnCours == 1)
                {
                    tempoDessin = setInterval(function(){
                   /* ctx.clearRect(0, 0, canvas.width, canvas.height)
                    ctx.restore();*/
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.putImageData(saveCanvas, 0, 0);
                    ctx.beginPath();
                    ctx.moveTo(originX, originY);
                    ctx.lineTo(mouseX, mouseY);
                    saveOriginXForGen = mouseX;
                    saveOriginYForGen = mouseY;
                    ctx.closePath();
                    ctx.strokeStyle = 'rgb( '+red+', '+green+', '+blue+')';
                    ctx.stroke();
                    test++;
                    console.log('setInterval Cycle: '+test+' en cours: '+dessinEnCours);
                    }, 100);
                }
                if (dessinEnCours == 2)
                {
                    ctx.closePath();
                    saveCanvas = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    clearInterval(tempoDessin);
                    dessinEnCours = 0;
                    saveCanvasUndoLineForm = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    document.getElementById('code').removeChild(document.getElementById('lastChild'));
                    document.getElementById('code').innerHTML += 'ctx.beginPath();<br>ctx.moveTo('+originX+', '+originY+');<br>ctx.lineTo('+saveOriginXForGen+', '+saveOriginYForGen+');<br>ctx.closePath();ctx.'+paint+'Style = "rgb( '+red+', '+green+', '+blue+')";<br>ctx.stroke();<br>';
                    document.getElementById('code').innerHTML += '<span id="lastChild">&lt;/script&gt;</span>';
                }
            }


            function drawLineForm()
            {
                if (dessinEnCours == 0)
                {
                    saveCanvasUndoLineForm = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    dessinEnCours = 1;
                }
                if (dessinEnCours == 1)
                {
                    originX = mouseX;
                    originY = mouseY;
                    saveMousePoints[0].push(originX);
                    saveMousePoints[1].push(originY);
                    saveMousePointsIndice++;
                    saveCanvas = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    dessinEnCours = 2;
                }
                if (dessinEnCours == 2)
                {
                    tempoDessin = setInterval(function(){
                    ctx.beginPath();
                    ctx.moveTo(saveMousePoints[0][saveMousePointsIndice], saveMousePoints[1][saveMousePointsIndice]);
                    ctx.putImageData(saveCanvas, 0, 0);
                    ctx.lineTo(mouseX, mouseY);
                    ctx.closePath();
                    ctx.strokeStyle = 'rgb( '+red+', '+green+', '+blue+')';
                    ctx.stroke();
                    test++;
                    console.log('setInterval Cycle: '+test+' en cours: '+dessinEnCours+' tempoDessin: '+tempoDessin+' indice: '+saveMousePointsIndice);
                    }, 100);
                }
                if (dessinEnCours == 3)
                {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    dessinEnCours = 4;
                }
                if (dessinEnCours == 4)
                {
                    clearInterval(tempoDessin);
                    ctx.putImageData(saveCanvasUndoLineForm, 0, 0);
                    ctx.beginPath();
                    ctx.moveTo(saveMousePoints[0][0], saveMousePoints[1][0]);
                    for (i = 1; i < saveMousePoints[0].length; i++)
                    {
                        ctx.lineTo(saveMousePoints[0][i], saveMousePoints[1][i]);
                    }
                    ctx.lineTo(saveMousePoints[0][0], saveMousePoints[1][0]);
                    ctx.closePath();
                    if (paint == "stroke")
                    {
                        ctx.strokeStyle = 'rgb( '+red+', '+green+', '+blue+')';
                        ctx.stroke();
                    }
                    else
                    {
                        ctx.fillStyle = 'rgb( '+red+', '+green+', '+blue+')';
                        ctx.fill();
                    }
                    saveMousePointsIndice = -1;
                    dessinEnCours = 5;
                }
                if (dessinEnCours == 5)
                {
                    let posGeneratorX = saveMousePoints[0][0];
                    let posGeneratorY = saveMousePoints[1][0];
                    let parentGenerator = document.getElementById('code');
                    let textGenerator = document.createTextNode('ctx.moveTo('+posGeneratorX+', '+posGeneratorY+');');
                    document.getElementById('code').removeChild(document.getElementById('lastChild'));
                    document.getElementById('code').innerHTML += 'ctx.beginPath();<br>';
                    parentGenerator.appendChild(textGenerator);
                    parentGenerator.appendChild(document.createElement('br'));
                    for (i = 1; i < saveMousePoints[0].length; i++)
                    {
                        posGeneratorX = saveMousePoints[0][i];
                        posGeneratorY = saveMousePoints[1][i];
                        textGenerator = document.createTextNode('ctx.lineTo('+posGeneratorX+', '+posGeneratorY+');');
                        parentGenerator.appendChild(textGenerator);
                        parentGenerator.appendChild(document.createElement('br'));
                    }
                    document.getElementById('code').innerHTML += 'ctx.closePath();<br>';
                    document.getElementById('code').innerHTML += 'ctx.'+paint+'Style = "rgb( '+red+', '+green+', '+blue+')";<br>';
                    document.getElementById('code').innerHTML += 'ctx.'+paint+'();<br>';
                    document.getElementById('code').innerHTML += '<span id="lastChild">&lt;/script&gt;</span>';
                    saveCanvasUndoLineForm = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    saveMousePoints = [[],[]];
                    dessinEnCours = 0;
                }
            }

            function drawRectangle()
            {
                if (dessinEnCours == 0)
                {
                    saveCanvasUndoLineForm = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    originX = mouseX;
                    originY = mouseY;
                    dessinEnCours = 1;
                }
                if (dessinEnCours == 1)
                {
                    tempoDessin = setInterval(function(){
                   /* ctx.clearRect(0, 0, canvas.width, canvas.height)
                    ctx.restore();*/
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.putImageData(saveCanvasUndoLineForm, 0, 0);
                    ctx.beginPath();
                    ctx.moveTo(originX, originY);
                    ctx.lineTo(mouseX, originY);
                    ctx.lineTo(mouseX, mouseY);
                    ctx.lineTo(originX, mouseY);
                    saveOriginXForGen = mouseX;
                    saveOriginYForGen = mouseY;
                    ctx.closePath();
                    ctx.strokeStyle = 'rgb( '+red+', '+green+', '+blue+')';                    
                    ctx.stroke();
                    }, 100);
                }

                if (dessinEnCours == 2)
                {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.putImageData(saveCanvasUndoLineForm, 0, 0);
                    ctx.beginPath();
                    ctx.rect(originX, originY, saveOriginXForGen - originX, saveOriginYForGen - originY);
                    if (paint == "stroke")
                    {
                        ctx.strokeStyle = 'rgb( '+red+', '+green+', '+blue+')';
                        ctx.stroke();
                    }
                    else
                    {
                        ctx.fillStyle = 'rgb( '+red+', '+green+', '+blue+')';
                        ctx.fill();                       
                    }                       
                    clearInterval(tempoDessin);
                    dessinEnCours = 0;
                    document.getElementById('code').removeChild(document.getElementById('lastChild'));

                    document.getElementById('code').innerHTML += 'ctx.beginPath();<br>ctx.rect( '+originX+', '+originY+', '+saveOriginXForGen+', '+saveOriginYForGen+');<br>ctx.'+paint+'Style = "rgb( '+red+', '+green+', '+blue+')";<br>ctx.'+paint+'();<br>';

                    document.getElementById('code').innerHTML += '<span id="lastChild">&lt;/script&gt;</span>';
                    saveCanvasUndoLineForm = ctx.getImageData(0, 0, canvas.width, canvas.height);

                }
            }
    </script>
</body>
</html>
